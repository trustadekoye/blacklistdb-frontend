<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary Meta Tags -->
  <title>The Blacklist Database - Report Scams | Find Scammers</title>
  <meta name="title" content="The Blacklist Database">
  <meta name="description"
    content="Protect yourself from scammers. Search our database of known scams and learn how to stay safe online.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://theblacklistdb.com/">
  <meta property="og:title" content="The Blacklist Database">
  <meta property="og:description"
    content="Protect yourself from scammers. Search our database of known scams and learn how to stay safe online.">
  <meta property="og:image" content="https://theblacklistdb.com/social-cover.jpg">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://x.com/theblacklistdb">
  <meta property="twitter:title" content="The Blacklist Database">
  <meta property="twitter:description"
    content="Protect yourself from scammers. Search our database of known scams and learn how to stay safe online.">
  <meta property="twitter:image" content="https://theblacklistdb.com/social-cover.jpg">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://theblacklistdb.com/">

  <!-- Additional SEO meta tags -->
  <meta name="robots" content="index, follow">
  <meta name="keywords" content="scam database, fraud prevention, scam alerts, online safety, blacklist">
  <meta name="author" content="The Blacklist Database Team">

  <!-- Structured data for search engines -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "url": "https://theblacklistdb.com/",
      "name": "The Blacklist Database",
      "description": "Protect yourself from scammers. Search our database of known scams and learn how to stay safe online.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://theblacklistdb.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
  </script>

  <!-- Theme color for browser tabs on mobile -->
  <meta name="theme-color" content="#812018">

  <!-- Apple specific meta tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <!-- PWA manifest if you have a progressive web app -->
  <link rel="manifest" href="/manifest.json">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
